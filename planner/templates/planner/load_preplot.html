{% extends 'planner/base.html' %}
<!-- Assuming you have a base template -->

{% block content %}
<h2>Load Preplot File</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- Dropdown for Preplot Type -->
    <label for="preplot_type">Preplot Type:</label>
    <select name="preplot_type" id="preplot_type">
        <option value="3D">3D</option>
        <option value="4D">4D</option>
    </select>

    <input type="file" name="preplot_file" accept=".p190" />
    <button type="submit">Upload</button>
</form>
{% endblock %}
